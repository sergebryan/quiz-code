<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <h1>HighScores</h1>
            <div id="timer">Timer: 72</div>
        </div>

        <div class="quiz">
            <div id="question"></div>
            </div>
            <div id="options">
                <ul>
                    <li><button id="option1"></button></li>
                    <li><button id="option2"></button></li>
                    <li><button id="option3"></button></li>
                    <li><button id="option4"></button></li>
                </ul>
            </div>
            <div>
                <label id="answer"></label>
                <label id="result"></label>
                <div id="initials">
                    <label id="initials-label">Enter initials: </label>
                    <input id="initials-input" type="text">
                    <button id="initials-submit">Submit</button>
                </div>
            <div id="scoreDiv">
                <button id="goback">Go Back</button>
                <button id="clearscores">Clear HighScores</button> 
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
